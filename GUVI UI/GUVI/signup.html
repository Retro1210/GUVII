<html>
    <head>
        <link href="./builtIn/bootstrap_min.css" rel="stylesheet" id="bootstrap-css">
        <script src="./builtIn/bootstrap_min.js"></script>
        <script src="./builtIn/jquery_min.js"></script>
        <link href="./style.css" rel="stylesheet">
        <script src="./service.js"></script>
    </head>

<body>
    <div id="signup_id">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <br>
                        </br>
                            <h3 class="text-center text-info">SIGN_UP</h3>
                            <div class="form-group">
                                <label for="FIRST_NAME" class="text-info">FIRST_NAME</label><br>
                                <input type="text" name="FIRST_NAME" id="FIRST_NAME" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="LAST_NAME" class="text-info">LAST_NAME:</label><br>
                                <input type="text" name="LAST_NAME" id="LAST_NAME" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="AGE" class="text-info">AGE</label><br>
                                <input type="number" name="AGE" id="AGE" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="GMAIL" class="text-info">GMAIL</label><br>
                                <input type="email" name="GMAIL" id="GMAIL" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="CONTACT_NO" class="text-info">CONTACT_NO</label><br>
                                <input type="text" name="CONTACT_NO" id="CONTACT_NO" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="PASSWORD" class="text-info">PASSWORD</label><br>
                                <input type="password" name="PASSWORD" id="PASSWORD" class="form-control">
                            </div>
                            

                            
                            <input type="submit" name="submit" onclick="" class="" value="submit">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
